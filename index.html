<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="section">
        <div class="container">
            <h1 class="text-center text-white py-3 text-uppercase">Calcola il prezzo del tuo biglietto</h1>
            <div class="bg-white p-4 box">
                <div class="row justify-content-center mb-5">
                    <div class="col-3 text-center">
                        <h5 class="text-danger mb-4">Nome Cognome</h5>
                        <input type="text" placeholder="Nome e Cognome" name="userName" class="border-danger rounded">
                    </div>
                    <div class="col-3 text-center">
                        <h5 class="text-danger mb-4">Km da percorrere</h5>
                        <input type="text" placeholder="km da percorrere" name="userName" class="border-danger rounded">
                    </div>
                    <div class="col-3 text-center">
                        <h5 class="text-danger mb-4">Fascia d'et√†</h5>
                        <select name="" id="" class="border-danger rounded border border-2">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <!-- bottoni -->
                <div class="text-center pt-4">
                    <button type="button" id="generateButton" class="button-style">Genera</button>
                    <button type="button" id="deleteButton" class="button-style">Annulla</button>
                </div>
            </div>
            <!-- biglietto nascosto -->
            <div class="mt-4">
                <h1 class="text-center text-white text-uppercase">Il tuo biglietto</h1>
                <div class="bg-white p-4">

                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
